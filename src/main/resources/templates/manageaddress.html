<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>비밀번호 변경</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
	background-image: url('logout5.jpg');
	background-size: cover;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center -700px;
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.container {
	background-color: rgba(255, 255, 255, 0.4);
	margin: 100px 30%;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	text-align: center;
}

h2 {
	margin-bottom: 20px;
	color: #333;
}

.form-group {
	margin-bottom: 25px;
	margin-top: 20px;
	text-align: center;
	font-size: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
	color: #333;
}

input[type="password"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 20px;
}

.btn-primary {
	background-color: #007BFF;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.btn-primary:hover {
	background-color: #0056b3;
}

.page-links {
	margin-top: 20px;
}

.page-links a {
	text-decoration: none;
	color: #007BFF;
	margin-right: 20px;
}

.out {
	margin-top: 60px;
}

.delete-account {
	font-size: 14px;
	color: gray;
	text-decoration: none;
	transition: color 0.3s;
	margin-top: 100px;
}

.delete-account:hover {
	color: #ff0000;
}

.form-container label {
	color: #007BFF;
}

.form-container input[type="password"] {
	border: 1px solid #007BFF;
}

.password-mismatch {
	color: red;
	font-size: 14px;
	margin-top: 5px;
}

/*주소 폼 관련*/
.select-group {
	display: flex;
	justify-content: space-between;
}

.form-group {
	margin-bottom: 20px;
	text-align: left;
}


.form-container input[type="text"] {
    border: 1px solid #007BFF;
    border-radius: 5px;
    font-size: 16px; /* 입력칸 폰트 크기 조절 */
    padding: 8px; /* 입력칸 내부 여백 조절 */
    width: 90%; /* 입력칸 너비 100%로 조절 */
    display: block; /* 입력칸들을 아래로 배치 */
    margin-bottom: 15px; /* 입력칸과 다음 항목 사이 간격 추가 */
    margin-right:10px;
}
</style>
</head>
<body>
	<div th:replace="header.html"></div>
	<div class="container">
		<h2>주소 변경</h2>
		<div class="form-container">
			<form>
				<div class="select-group">
					<input type="text" id="postal-code" name="postal-code"
						placeholder="우편번호" required> <input type="text"
						id="address-basic" name="address-basic" placeholder="기본주소"
						required> <input type="text" id="address-rest"
						name="address-rest" placeholder="나머지주소 (선택입력가능)">
				</div>
				<div class="password-mismatch" id="passwordMismatch"></div>
				<button type="submit" class="btn-primary">수정 완료</button>
			</form>
		</div>
	</div>

	<script>
		const passwordForm = document.getElementById('passwordForm');
		const newPassword = document.getElementById('newPassword');
		const confirmPassword = document.getElementById('confirmPassword');
		const passwordMismatch = document.getElementById('passwordMismatch');
		passwordForm.addEventListener('submit', function(event) {
			if (newPassword.value !== confirmPassword.value) {
				passwordMismatch.textContent = '비밀번호가 일치하지 않습니다.';
				event.preventDefault(); // 폼 제출을 중지합니다.
			}
		});
	</script>
</body>
</html>
