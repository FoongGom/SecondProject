<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 추가된 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
        	margin-top:150px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .select-group {
            display: flex;
            justify-content: space-between;
        }

        select {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="header.html"></div> 
    <div class="container">
        <h2>회원 가입</h2>
        <form action="/join" method="POST">
            <div class="form-group">
                <label for="user-type">회원 구분 <span>*</span></label>
                <div class="select-group">
                    <select id="user-type" name="user-type" required>
                        <option value="individual">개인회원</option>
                        <option value="business">사업자회원</option>
                        <option value="foreigner">외국인회원</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">이메일 <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호 <span>*</span></label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{4,16}" title="영문 대소문자/숫자 4자~16자" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인 <span>*</span></label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="name">이름 <span>*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">주소 <span>*</span></label>
                <div class="select-group">
                    <input type="text" id="postal-code" name="postal-code" placeholder="우편번호" required>
                    <input type="text" id="address-basic" name="address-basic" placeholder="기본주소" required>
                    <input type="text" id="address-rest" name="address-rest" placeholder="나머지주소 (선택입력가능)">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">일반전화</label>
                <div class="select-group">
                    <input type="text" id="phone-area" name="phone-area" placeholder="02">
                    <input type="text" id="phone-number" name="phone-number" placeholder="-">
                    <input type="text" id="phone-ext" name="phone-ext" placeholder="-">
                </div>
            </div>
            <div class="form-group">
                <label for="mobile">휴대전화 <span>*</span></label>
                <div class="select-group">
                    <input type="text" id="mobile-area" name="mobile-area" placeholder="010">
                    <input type="text" id="mobile-number" name="mobile-number" placeholder="-">
                    <input type="text" id="mobile-ext" name="mobile-ext" placeholder="-">
                </div>
            </div>
            
            
            
            <div class="form-group">
                <label for="birth">생년월일</label>
                <div class="select-group">
                    <input type="number" id="birth-year" name="birth-year" placeholder="년">
                    <input type="number" id="birth-month" name="birth-month" placeholder="월">
                    <input type="number" id="birth-day" name="birth-day" placeholder="일">
                    <select id="birth-calendar" name="birth-calendar">
                        <option value="solar">양력</option>
                        <option value="lunar">음력</option>
                    </select>
                </div>
            </div>
            <button class="btn-primary" type="submit">회원 가입</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </div>
</body>
</html>
