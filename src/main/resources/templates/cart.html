<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>장바구니</title>
<link rel="stylesheet" href="styles.css">
<style>
/* 추가된 스타일 */
body {
	background-color: #f4f4f4;
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.container {
	margin-top: 40px;
	margin-left: 20px;
	margin-right: 20px;
	margin-bottom: 20px;
	padding: 20px;
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h2 {
	margin-bottom: 20px;
	color: #333;
}

.user-info {
	background-color: #f0f0f0;
	padding: 10px;
	border-radius: 5px;
	margin-bottom: 20px;
}

.arrow-section {
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.arrow-section a {
	text-decoration: none;
	color: #007BFF;
	font-size: 20px;
}

.benefit-info {
	background-color: white;
	color: black;
	border-radius: 5px;
	padding: 20px;
	box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
	margin-bottom: 20px;
	font-family: "Arial", sans-serif;
}

.benefit-info p {
	margin: 5px 0;
	font-size: 16px;
}

.benefit-info p:first-child {
	font-size: 20px;
	font-weight: bold;
	margin-bottom: 10px;
}

.cart-items {
	border: 1px solid #ccc;
	border-radius: 5px;
	padding: 10px;
	margin-bottom: 20px;
}

.cart-item {
	border: 1px solid #ccc;
	border-radius: 5px;
	margin-bottom: 20px;
	padding: 10px;
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.cart-item-image{
	margin-right:100px;
}

.cart-item img {
	max-width: 100px;
	max-height: 100px;
	margin-right: 20px;
}

.cart-item-details {
	flex-grow: 1;
}

.cart-item-details h3 {
	font-size: 20px;
	margin: 0;
}

.cart-item-price {
	font-size: 18px;
	font-weight: bold;
}

.cart-item-actions {
	display: flex;
	flex-direction: column;
	align-items: flex-end;
}

.cart-item-quantity {
	font-size: 16px;
	margin-bottom: 5px;
}

.cart-item-total {
	font-size: 18px;
	font-weight: bold;
	color: #007BFF;
}

.cart-item-checkbox {
	appearance: none;
	width: 18px;
	height: 18px;
	background-color: #fff;
	border: 2px solid #ccc;
	border-radius: 3px;
	cursor: pointer;
	margin: 0;
	position: relative;
	margin-right:10px;
}

.cart-item-checkbox::before {
	content: '';
	display: block;
	width: 100%;
	height: 100%;
	background-color: #007BFF;
	border-radius: 2px;
	opacity: 0;
	position: absolute;
	top: 0;
	left: 0;
	transition: opacity 0.2s ease-in-out;
}

.cart-item-checkbox:checked::before {
	opacity: 1;
}

.checkout-button {
	background-color: #007BFF;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s;
	margin-top: 20px;
}

.checkout-button:hover {
	background-color: #0056b3;
}

.order-summary {
	background-color: #f0f0f0;
	border-radius: 5px;
	padding: 20px;
	margin-top: 20px;
}

.order-summary-total {
	font-size: 18px;
	font-weight: bold;
	margin-top: 10px;
}

.page-steps {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-top: 20px;
}

.page-step {
	flex: 1;
	text-align: center;
}

.page-step-icon {
	font-size: 24px;
	margin-bottom: 5px;
	color: #007BFF;
}

.page-step-title {
	font-size: 18px;
	font-weight: bold;
	color: #333;
}
</style>
</head>
<body>
	<div th:replace="header.html"></div>
	<div class="container">
		<h2>장바구니</h2>
		<hr>
		<!-- 페이지 단계 -->
		<div class="page-steps">
			<div class="page-step">
				<div class="page-step-icon">1</div>
				<div class="page-step-title">장바구니</div>
			</div>
			<div class="page-step">
				<div class="page-step-icon">2</div>
				<div class="page-step-title">주문서 작성</div>
			</div>
			<div class="page-step">
				<div class="page-step-icon">3</div>
				<div class="page-step-title">결제 완료</div>
			</div>
			<div class="page-step">
				<div class="page-step-icon">4</div>
				<div class="page-step-title">주문 완료</div>
			</div>
		</div>

		<hr>
		<!-- 혜택 정보 -->
		<div class="benefit-info">
			<p>혜택정보</p>
			<p>이도형 님은, [일반회원] 회원이십니다.</p>
			<p>가용적립금 : 4,000원 | 쿠폰 : 0개</p>
		</div>

		<!-- 장바구니 항목 -->
		<div class="cart-items">
			<!-- 항목 헤더 -->
			<div class="cart-item cart-item-header">
			<div><input type="checkbox" class="cart-item-checkbox"></div>
			<div class="cart-item-image">이미지</div>
			<div class="cart-item-details">상품 정보</div>
			<div class="cart-item-price">판매가</div>
			<div class="cart-item-quantity">수량</div>
			<div class="cart-item-earnings">적립금</div>
			<div class="cart-item-shipping">배송구분</div>
			<div class="cart-item-shipping-fee">배송비</div>
			<div class="cart-item-total">합계</div>
			<div class="cart-item-select">선택</div>
		</div>

		<div class="cart-items">
			<!-- 장바구니 항목 반복 -->
			<div class="cart-item">
				<img src="product1.jpg" alt="상품 이미지">
				<div class="cart-item-details">
					<h3>Embroidery Flower Shirt White</h3>
					<p>옵션 : [M]</p>
				</div>
				<div class="cart-item-price">₩189,000</div>
				<div class="cart-item-actions">
					<p class="cart-item-quantity">수량: 1</p>
					<div>
						<button>+</button>
						<button>-</button>
					</div>
					<p class="cart-item-total">₩189,000</p>
					<input type="checkbox"> 선택
				</div>
			</div>
			<!-- 다른 장바구니 항목들을 동일한 형식으로 반복 -->
		</div>
		<!-- 주문 버튼 -->
		<button class="checkout-button">주문서 작성</button>
		<!-- 주문 상품 요약 -->
		<div class="order-summary">
			<p>총 상품금액: ₩258,000</p>
			<p>총 배송비: ₩0</p>
			<p class="order-summary-total">결제예정금액: ₩258,000</p>
		</div>
	</div>
</body>
</html>
